<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="top" >
  <h3 class="light-lavender">Your Result</h3>
  <div class="circle">
     <p class="76">
       76
     </p>
   <br />
   <p class="light-lavender">
    of 100
   </p>
  </div>
     
  <h3 class="white" >Great</h3>
  <p class="light-lavender" >
    You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>
  
  <div class="top2">
  <h3>Summary</h3>

  <div id="reaction">
    <img src="/assets/images/icon-reaction.svg" >
    <span class="reaction">
      Reaction
    </span>
    <span class="left-number">
      80
    </span>
    <span class="right-number">
      / 100
    </span>
  </div>

  <p id="memory" >
    <img src="/assets/images/icon-memory.svg" >
    <span class="memory">
      Memory
    </span>
    <span class="left-number">
      92
    </span>
    <span class="right-number">
      / 100
    </span>
  </p>
  <p id="verbal" >
    <img src="./assets/images/icon-verbal.svg" >
    <span class="verbal">
      Verbal
    </span>
    <span class="left-number">
      61
    </span>
    <span class="right-number">
      / 100
    </span>
  </p>

  <p id="visual" >
    <img src="./assets/images/icon-visual.svg" >
    <span class="visual">
      Visual
    </span>
  <span class="left-number">
      73
  </span>
  <span class="right-number">
      / 100
    </span>
  </p>

  <input type="submit" id="button" value="Continue" />
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ack-Maw√©</a>.
  </div>
</body>
</html>
