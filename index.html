<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor Challenges</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" sizes="32x32" src="./results-summary-component/assets/images/favicon-32x32.png" />
</head>
<body>
  <!-- Switch for Light/Dark Mode -->
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="mode-toggle" />
      <span class="slider"></span>
    </label>
    <span id="mode-label">Dark Mode</span> <!-- Label for the mode toggle -->
  </div>

  <!-- Project Links Section -->
  <div class="projects-container">
    <h1>Frontend Mentor Challenges</h1>
    <h2>Explore my completed challenges below</h2>

    <ol>
      <li>
        <a href="/results-summary-component/">Result Summary Component</a>
      </li>
      <li>
        <a href="/bento-grid/">Bento Grid</a>
      </li>
      <li>
        <a href="/contact-form/">Contact Form</a>
      </li>
      <li>
        <a href="/project-four/">Project Four</a>
      </li>
      <li>
        <a href="/project-five/">Project Five</a>
      </li>
      <!-- Add more projects as needed -->
    </ol>
  </div>

  <script>
    // JavaScript for handling the light/dark mode toggle
    const toggle = document.getElementById("mode-toggle");
    const body = document.body;
    const label = document.getElementById("mode-label");

    // Initialize to dark mode (since checkbox is unchecked initially)
    body.classList.remove("light-mode");

    toggle.addEventListener("change", () => {
      // Toggle between light and dark mode
      if (toggle.checked) {
        body.classList.add("light-mode");
        label.textContent = "Light Mode"; // Change label text
      } else {
        body.classList.remove("light-mode");
        label.textContent = "Dark Mode"; // Change label text
      }
    });
  </script>
</body>
</html>
