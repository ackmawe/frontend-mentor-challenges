<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/results-summary-component/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="/results-summary-component/assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="container" >
    <header id="top" >
      <h3 class="your-results" >
        Your Result
      </h3>
      <div class="circle" >
        <ul>
          <li class="seventy-six" >
            76
          </li>
          <li class="one-hundred" >
            of 100
          </li>
        </ul>
      </div>
      <h3 class="great" >
        Great
      </h3>
      <p class="result-note" >
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </header>

    <main id="top2" >
      <h3 class="summary" >
        Summary
      </h3>
      <ul>
        <li id="reaction-box" class="box" >
          <img src="/results-summary-component/assets/images/icon-reaction.svg" alt="Reaction Icon" />
          <span class="reaction-word" >
            Reaction
          </span>
          <span id="box-left-number" class="box-reaction-left" >
            80
          </span>
          <span class="box-right-number" >
            / 100
          </span>
        </li>
        
        <li id="memory-box" class="box" >
          <img src="/results-summary-component/assets/images/icon-memory.svg" alt="Memory Icon" />
          <span class="memory-word" >
            Memory
          </span>
          <span id="box-left-number" class="box-memory-left" >
            92
          </span>
          <span class="box-right-number" >
            / 100
          </span>
        </li>
        
        <li id="verbal-box" class="box" >
          <img src="/results-summary-component/assets/images/icon-verbal.svg" alt="Verbal Icon" />
          <span class="verbal-word" >
            Verbal
          </span>
          <span id="box-left-number" class="box-verbal-left" >
            61
          </span>
          <span class="box-right-number" >
            / 100
          </span>
        </li>
        
        <li id="visual-box" class="box" >
          <img src="/results-summary-component/assets/images/icon-visual.svg" alt="Visual Icon" />
          <span class="visual-word" >
            Visual
          </span>
          <span id="box-left-number" class="box-visual-left" >
            73
          </span>
          <span class="box-right-number" >
            / 100
          </span>
        </li>
      </ul>
      
      <input type="submit" id="button" value="Continue" />
    </main>
  </div>

  <footer id="attribution" >
    <p>
      <span class="foot" >
        Challenge by
      </span>
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >
        Frontend Mentor
      </a>.
      <span class="foot" >
        Coded by
      </span>
      <a href="https://www.frontendmentor.io/profile/ackmawe" target="_blank" >
        Ack-Maw&#xe9; &#x1F425;
      </a>.
    </p>
  </footer>
</body>
</html>
